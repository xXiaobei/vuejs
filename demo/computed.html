<html>

<head>
    <meta charset="utf-8">
    <title>vue计算属性</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>

    <div id="exm">
        <p>words: {{  message }}</p>
        <p>reversed words: {{reversedMessage}}</p>
    </div>

    <script type="text/javascript">
        let vm = new Vue({
            el: "#exm",
            data: {
                message: "hello"
            },
            computed: {
                //计算属性的：getter
                reversedMessage: function () {
                    //this指向vm的实例
                    return this.message.split("").reverse().join("");
                }
            }
        });
    </script>
</body>

</html>
